_schema-version: '3.1'
ID: 4_CAPM
version: 1.0.0
description: A simple CAP project.
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: 4_CAPM-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          strictSSL: true
          forwardAuthToken: true
          url: ~{srv-url}
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
  - name: 4_CAPM-ui
    type: nodejs
    path: app
  - name: 4_CAPM-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: 4_CAPM-db
resources:
  - name: 4_CAPM-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: '${service-name}'
